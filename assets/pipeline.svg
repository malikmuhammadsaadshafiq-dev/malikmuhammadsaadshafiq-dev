<svg xmlns="http://www.w3.org/2000/svg" width="800" height="130" fill="none">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes flowDot {
          0% { left: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { left: 100%; opacity: 0; }
        }
        @keyframes borderPulse {
          0%, 100% { border-color: rgba(139,92,246,0.3); }
          50% { border-color: rgba(139,92,246,0.7); }
        }
        @keyframes glowPulse {
          0%, 100% { box-shadow: 0 0 8px rgba(16,185,129,0.2); border-color: rgba(16,185,129,0.5); }
          50% { box-shadow: 0 0 20px rgba(16,185,129,0.4); border-color: rgba(16,185,129,0.9); }
        }
        .pipe-wrap {
          width: 800px;
          height: 130px;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 0;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
          background: transparent;
        }
        .stage {
          width: 155px;
          padding: 16px 10px;
          border: 1.5px solid rgba(100,116,139,0.3);
          border-radius: 12px;
          text-align: center;
          animation: fadeInUp 0.6s ease both, borderPulse 3s ease-in-out infinite;
          background: rgba(13,17,23,0.6);
        }
        .stage:nth-child(1) { animation-delay: 0s; border-color: rgba(37,99,235,0.4); }
        .stage:nth-child(1) .label { color: #60a5fa; }
        .stage:nth-child(3) { animation-delay: 0.15s; border-color: rgba(124,58,237,0.4); }
        .stage:nth-child(3) .label { color: #a78bfa; }
        .stage:nth-child(5) { animation-delay: 0.3s; border-color: rgba(236,72,153,0.4); }
        .stage:nth-child(5) .label { color: #f472b6; }
        .stage:nth-child(7) { animation-delay: 0.45s; animation: fadeInUp 0.6s ease 0.45s both, glowPulse 2s ease-in-out infinite; }
        .stage:nth-child(7) .label { color: #34d399; }
        .label {
          font-size: 13px;
          font-weight: 700;
          margin-bottom: 4px;
        }
        .sub {
          font-size: 11px;
          color: #6e7681;
        }
        .arrow-wrap {
          width: 50px;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
        }
        .arrow-line {
          width: 100%;
          height: 2px;
          background: rgba(75,85,99,0.5);
          position: relative;
        }
        .arrow-dot {
          position: absolute;
          width: 6px;
          height: 6px;
          border-radius: 50%;
          top: -2px;
          animation: flowDot 1.8s ease-in-out infinite;
        }
        .arrow-wrap:nth-child(2) .arrow-dot { background: #60a5fa; animation-delay: 0s; }
        .arrow-wrap:nth-child(4) .arrow-dot { background: #a78bfa; animation-delay: 0.6s; }
        .arrow-wrap:nth-child(6) .arrow-dot { background: #f472b6; animation-delay: 1.2s; }
        .arrow-head {
          position: absolute;
          right: -1px;
          width: 0;
          height: 0;
          border-top: 5px solid transparent;
          border-bottom: 5px solid transparent;
          border-left: 7px solid rgba(75,85,99,0.5);
        }
      </style>
      <div class="pipe-wrap">
        <div class="stage">
          <div class="label">Reddit Threads</div>
          <div class="sub">real problems</div>
        </div>
        <div class="arrow-wrap">
          <div class="arrow-line">
            <div class="arrow-dot"></div>
            <div class="arrow-head"></div>
          </div>
        </div>
        <div class="stage">
          <div class="label">AI Analysis</div>
          <div class="sub">idea filter</div>
        </div>
        <div class="arrow-wrap">
          <div class="arrow-line">
            <div class="arrow-dot"></div>
            <div class="arrow-head"></div>
          </div>
        </div>
        <div class="stage">
          <div class="label">Claude Code</div>
          <div class="sub">full build</div>
        </div>
        <div class="arrow-wrap">
          <div class="arrow-line">
            <div class="arrow-dot"></div>
            <div class="arrow-head"></div>
          </div>
        </div>
        <div class="stage">
          <div class="label">Live MVP</div>
          <div class="sub">real users</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
