<svg xmlns="http://www.w3.org/2000/svg" width="800" height="160" fill="none">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes flowDot {
          0% { left: 0%; opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { left: 100%; opacity: 0; }
        }
        @keyframes borderPulse {
          0%, 100% { border-color: rgba(139,92,246,0.3); }
          50% { border-color: rgba(139,92,246,0.7); }
        }
        @keyframes glowPulse {
          0%, 100% { box-shadow: 0 0 8px rgba(16,185,129,0.2); border-color: rgba(16,185,129,0.5); }
          50% { box-shadow: 0 0 20px rgba(16,185,129,0.4); border-color: rgba(16,185,129,0.9); }
        }
        @keyframes loopPulse {
          0%, 100% { opacity: 0.4; }
          50% { opacity: 1; }
        }
        .pipe-wrap {
          width: 800px;
          height: 160px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
          background: transparent;
          padding: 8px 12px;
          display: flex;
          flex-direction: column;
          gap: 10px;
        }
        .loop-row {
          display: flex;
          align-items: center;
          gap: 0;
        }
        .loop-label {
          width: 85px;
          flex-shrink: 0;
          font-size: 9px;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 1.5px;
          text-align: right;
          padding-right: 10px;
        }
        .loop-label-1 { color: #f59e0b; }
        .loop-label-2 { color: #10b981; }
        .loop-time {
          font-size: 8px;
          font-weight: 400;
          opacity: 0.6;
          display: block;
          margin-top: 2px;
        }
        .stage {
          padding: 12px 10px;
          border: 1.5px solid rgba(100,116,139,0.3);
          border-radius: 10px;
          text-align: center;
          animation: fadeInUp 0.6s ease both;
          background: rgba(13,17,23,0.6);
          flex: 1;
        }
        /* Loop 1 stages */
        .s-research { border-color: rgba(245,158,11,0.4); animation-delay: 0s; }
        .s-research .label { color: #fbbf24; }
        .s-validate { border-color: rgba(239,68,68,0.4); animation-delay: 0.1s; }
        .s-validate .label { color: #f87171; }
        .s-queue { border-color: rgba(139,92,246,0.4); animation-delay: 0.2s; }
        .s-queue .label { color: #a78bfa; }
        /* Loop 2 stages */
        .s-pick { border-color: rgba(139,92,246,0.4); animation-delay: 0.25s; }
        .s-pick .label { color: #a78bfa; }
        .s-build { border-color: rgba(59,130,246,0.4); animation-delay: 0.35s; }
        .s-build .label { color: #60a5fa; }
        .s-deploy { animation-delay: 0.45s; animation: fadeInUp 0.6s ease 0.45s both, glowPulse 2s ease-in-out infinite; }
        .s-deploy .label { color: #34d399; }
        .label {
          font-size: 12px;
          font-weight: 700;
          margin-bottom: 2px;
        }
        .sub {
          font-size: 10px;
          color: #6e7681;
        }
        .arrow-wrap {
          width: 36px;
          height: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
          flex-shrink: 0;
        }
        .arrow-line {
          width: 100%;
          height: 2px;
          background: rgba(75,85,99,0.5);
          position: relative;
        }
        .arrow-dot {
          position: absolute;
          width: 5px;
          height: 5px;
          border-radius: 50%;
          top: -1.5px;
          animation: flowDot 1.8s ease-in-out infinite;
        }
        .loop-1 .arrow-dot { background: #fbbf24; }
        .loop-2 .arrow-dot { background: #34d399; }
        .arrow-head {
          position: absolute;
          right: -1px;
          width: 0;
          height: 0;
          border-top: 4px solid transparent;
          border-bottom: 4px solid transparent;
          border-left: 6px solid rgba(75,85,99,0.5);
        }
        .divider {
          display: flex;
          align-items: center;
          gap: 8px;
          padding: 0 85px 0 85px;
        }
        .divider-line {
          flex: 1;
          height: 1px;
          background: rgba(75,85,99,0.2);
        }
        .divider-text {
          font-size: 8px;
          color: #6e7681;
          font-weight: 600;
          letter-spacing: 1px;
          text-transform: uppercase;
          white-space: nowrap;
          animation: loopPulse 3s ease infinite;
        }
      </style>
      <div class="pipe-wrap">
        <div class="loop-row loop-1">
          <div class="loop-label loop-label-1">Loop 1<span class="loop-time">every 30m</span></div>
          <div class="stage s-research">
            <div class="label">Research</div>
            <div class="sub">5 platforms</div>
          </div>
          <div class="arrow-wrap"><div class="arrow-line"><div class="arrow-dot"></div><div class="arrow-head"></div></div></div>
          <div class="stage s-validate">
            <div class="label">Validate</div>
            <div class="sub">5-dim scoring</div>
          </div>
          <div class="arrow-wrap"><div class="arrow-line"><div class="arrow-dot" style="animation-delay:0.6s"></div><div class="arrow-head"></div></div></div>
          <div class="stage s-queue">
            <div class="label">Queue</div>
            <div class="sub">save ideas</div>
          </div>
        </div>
        <div class="divider">
          <div class="divider-line"></div>
          <div class="divider-text">independent loops â€” research continues while building</div>
          <div class="divider-line"></div>
        </div>
        <div class="loop-row loop-2">
          <div class="loop-label loop-label-2">Loop 2<span class="loop-time">every 20m</span></div>
          <div class="stage s-pick">
            <div class="label">Pick Best</div>
            <div class="sub">from queue</div>
          </div>
          <div class="arrow-wrap"><div class="arrow-line"><div class="arrow-dot"></div><div class="arrow-head"></div></div></div>
          <div class="stage s-build">
            <div class="label">Build</div>
            <div class="sub">FA + BA parallel</div>
          </div>
          <div class="arrow-wrap"><div class="arrow-line"><div class="arrow-dot" style="animation-delay:0.6s"></div><div class="arrow-head"></div></div></div>
          <div class="stage s-deploy">
            <div class="label">Deploy</div>
            <div class="sub">GitHub + Vercel</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
