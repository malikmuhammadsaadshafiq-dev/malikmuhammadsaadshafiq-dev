<svg xmlns="http://www.w3.org/2000/svg" width="800" height="12" viewBox="0 0 800 12" fill="none">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes shimmer {
          0% { background-position: -800px 0; }
          100% { background-position: 800px 0; }
        }
        .divider {
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .line {
          width: 600px;
          height: 1px;
          background: linear-gradient(90deg, transparent, rgba(139,92,246,0.4), rgba(236,72,153,0.4), transparent);
          position: relative;
          overflow: hidden;
        }
        .line::after {
          content: '';
          position: absolute;
          top: -1px;
          left: 0;
          width: 100%;
          height: 3px;
          background: linear-gradient(90deg, transparent, rgba(139,92,246,0.8), transparent);
          background-size: 200px 3px;
          animation: shimmer 3s linear infinite;
        }
      </style>
      <div class="divider"><div class="line"></div></div>
    </div>
  </foreignObject>
</svg>
