<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" fill="none">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes float {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-6px); }
        }
        @keyframes pulse {
          0%, 100% { opacity: 0.4; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.15); }
        }
        @keyframes msgRight {
          0% { left: 80px; opacity: 0; transform: scale(0.5); }
          15% { opacity: 1; transform: scale(1); }
          85% { opacity: 1; transform: scale(1); }
          100% { left: calc(100% - 80px); opacity: 0; transform: scale(0.5); }
        }
        @keyframes msgLeft {
          0% { right: 80px; opacity: 0; transform: scale(0.5); }
          15% { opacity: 1; transform: scale(1); }
          85% { opacity: 1; transform: scale(1); }
          100% { right: calc(100% - 80px); opacity: 0; transform: scale(0.5); }
        }
        @keyframes statusBlink {
          0%, 100% { background: #10b981; }
          50% { background: #34d399; box-shadow: 0 0 8px rgba(16,185,129,0.6); }
        }
        @keyframes typing {
          0%, 100% { opacity: 0.3; }
          50% { opacity: 1; }
        }
        @keyframes codeScroll {
          0% { transform: translateY(0); }
          100% { transform: translateY(-30px); }
        }
        @keyframes fadeInScale {
          from { opacity: 0; transform: scale(0.8); }
          to { opacity: 1; transform: scale(1); }
        }
        .scene {
          width: 100%;
          height: 100%;
          background: #0d1117;
          position: relative;
          overflow: hidden;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
          border-radius: 12px;
          border: 1px solid rgba(48,54,61,0.6);
        }
        .title-bar {
          text-align: center;
          padding: 10px 0 6px;
          font-size: 12px;
          font-weight: 600;
          color: #8b949e;
          letter-spacing: 2px;
          text-transform: uppercase;
        }
        .grid-lines {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image:
            linear-gradient(rgba(48,54,61,0.15) 1px, transparent 1px),
            linear-gradient(90deg, rgba(48,54,61,0.15) 1px, transparent 1px);
          background-size: 40px 40px;
          pointer-events: none;
        }
        .agent {
          position: absolute;
          width: 100px;
          text-align: center;
          animation: fadeInScale 0.6s ease both;
        }
        .agent-icon {
          width: 52px;
          height: 52px;
          border-radius: 14px;
          margin: 0 auto 6px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 20px;
          font-weight: 800;
          color: white;
          position: relative;
        }
        .agent-icon .status {
          position: absolute;
          bottom: -2px;
          right: -2px;
          width: 12px;
          height: 12px;
          border-radius: 50%;
          border: 2px solid #0d1117;
          animation: statusBlink 2s ease infinite;
        }
        .agent-name {
          font-size: 11px;
          font-weight: 700;
          color: #c9d1d9;
        }
        .agent-role {
          font-size: 9px;
          color: #6e7681;
          margin-top: 1px;
        }
        /* 5 Agent positions - pentagon layout */
        .a-pm { left: 350px; top: 36px; animation-delay: 0s; }
        .a-pm .agent-icon { background: linear-gradient(135deg, #7c3aed, #6d28d9); animation: float 3s ease-in-out infinite; }
        .a-research { left: 40px; top: 110px; animation-delay: 0.1s; }
        .a-research .agent-icon { background: linear-gradient(135deg, #f59e0b, #d97706); animation: float 3s ease-in-out 0.4s infinite; }
        .a-validation { left: 190px; top: 200px; animation-delay: 0.2s; }
        .a-validation .agent-icon { background: linear-gradient(135deg, #ef4444, #dc2626); animation: float 3s ease-in-out 0.8s infinite; }
        .a-front { left: 500px; top: 200px; animation-delay: 0.3s; }
        .a-front .agent-icon { background: linear-gradient(135deg, #3b82f6, #2563eb); animation: float 3s ease-in-out 1.2s infinite; }
        .a-back { left: 660px; top: 110px; animation-delay: 0.4s; }
        .a-back .agent-icon { background: linear-gradient(135deg, #10b981, #059669); animation: float 3s ease-in-out 1.6s infinite; }
        /* Connection lines */
        .conn {
          position: absolute;
          border: 0;
          height: 1px;
          background: rgba(75,85,99,0.3);
        }
        .conn-pm-research { top: 88px; left: 110px; width: 268px; transform: rotate(-14deg); }
        .conn-pm-back { top: 88px; left: 422px; width: 268px; transform: rotate(14deg); }
        .conn-pm-validation { top: 130px; left: 300px; width: 120px; transform: rotate(48deg); }
        .conn-pm-front { top: 130px; left: 420px; width: 120px; transform: rotate(-48deg); }
        .conn-research-validation { top: 185px; left: 115px; width: 130px; transform: rotate(25deg); }
        .conn-front-back { top: 185px; left: 580px; width: 130px; transform: rotate(-25deg); }
        .conn-validation-front { top: 232px; left: 270px; width: 260px; }
        /* Floating messages */
        .msg {
          position: absolute;
          padding: 3px 8px;
          border-radius: 6px;
          font-size: 9px;
          font-weight: 600;
          white-space: nowrap;
          pointer-events: none;
        }
        .msg-1 {
          top: 72px;
          background: rgba(245,158,11,0.2);
          color: #fbbf24;
          border: 1px solid rgba(245,158,11,0.3);
          animation: msgRight 4s ease-in-out infinite;
        }
        .msg-2 {
          top: 110px;
          background: rgba(16,185,129,0.2);
          color: #34d399;
          border: 1px solid rgba(16,185,129,0.3);
          animation: msgLeft 4.5s ease-in-out 1.5s infinite;
        }
        .msg-3 {
          top: 175px;
          background: rgba(239,68,68,0.2);
          color: #f87171;
          border: 1px solid rgba(239,68,68,0.3);
          animation: msgRight 5s ease-in-out 0.8s infinite;
        }
        .msg-4 {
          top: 245px;
          background: rgba(59,130,246,0.2);
          color: #60a5fa;
          border: 1px solid rgba(59,130,246,0.3);
          animation: msgLeft 3.8s ease-in-out 2.2s infinite;
        }
        /* Data packets */
        .packet {
          position: absolute;
          width: 5px;
          height: 5px;
          border-radius: 50%;
          animation: pulse 2s ease infinite;
        }
        .p1 { top: 78px; left: 220px; background: #fbbf24; animation-delay: 0s; }
        .p2 { top: 78px; left: 570px; background: #34d399; animation-delay: 0.7s; }
        .p3 { top: 155px; left: 340px; background: #f87171; animation-delay: 1.4s; }
        .p4 { top: 155px; left: 470px; background: #60a5fa; animation-delay: 0.3s; }
        .p5 { top: 232px; left: 400px; background: #a78bfa; animation-delay: 1s; }
        /* Code output */
        .output-box {
          position: absolute;
          bottom: 8px;
          right: 12px;
          width: 140px;
          height: 40px;
          background: rgba(22,27,34,0.8);
          border: 1px solid rgba(48,54,61,0.5);
          border-radius: 6px;
          overflow: hidden;
          padding: 4px 8px;
          font-family: 'JetBrains Mono', 'Fira Code', monospace;
          font-size: 7px;
          color: #6e7681;
          line-height: 1.5;
        }
        .output-box .code-inner {
          animation: codeScroll 6s linear infinite;
        }
        .code-kw { color: #ff7b72; }
        .code-fn { color: #d2a8ff; }
        .code-str { color: #a5d6ff; }
        /* Status box */
        .status-box {
          position: absolute;
          bottom: 8px;
          left: 12px;
          padding: 4px 10px;
          background: rgba(16,185,129,0.1);
          border: 1px solid rgba(16,185,129,0.2);
          border-radius: 6px;
          font-size: 9px;
          color: #34d399;
          display: flex;
          align-items: center;
          gap: 5px;
        }
        .live-dot {
          width: 6px;
          height: 6px;
          border-radius: 50%;
          background: #10b981;
          animation: statusBlink 1.5s ease infinite;
        }
        .typing-dots {
          display: inline-flex;
          gap: 2px;
          margin-left: 3px;
        }
        .typing-dots span {
          width: 3px;
          height: 3px;
          border-radius: 50%;
          background: #6e7681;
          animation: typing 1.2s ease infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
      </style>
      <div class="scene">
        <div class="grid-lines"></div>
        <div class="title-bar">AI Squadron â€” 5 Agents Collaborating</div>
        <!-- Connection lines -->
        <div class="conn conn-pm-research"></div>
        <div class="conn conn-pm-back"></div>
        <div class="conn conn-pm-validation"></div>
        <div class="conn conn-pm-front"></div>
        <div class="conn conn-research-validation"></div>
        <div class="conn conn-front-back"></div>
        <div class="conn conn-validation-front"></div>
        <!-- Data packets -->
        <div class="packet p1"></div>
        <div class="packet p2"></div>
        <div class="packet p3"></div>
        <div class="packet p4"></div>
        <div class="packet p5"></div>
        <!-- Floating messages -->
        <div class="msg msg-1">scrape: 220 posts from 5 sources</div>
        <div class="msg msg-2">push: API routes complete</div>
        <div class="msg msg-3">reject: score 4.5/10</div>
        <div class="msg msg-4">deploy: Vercel live</div>
        <!-- Agents -->
        <div class="agent a-pm">
          <div class="agent-icon">PM<div class="status"></div></div>
          <div class="agent-name">PMAgent</div>
          <div class="agent-role">Orchestrator</div>
        </div>
        <div class="agent a-research">
          <div class="agent-icon">RA<div class="status"></div></div>
          <div class="agent-name">ResearchAgent</div>
          <div class="agent-role">5 Data Sources</div>
        </div>
        <div class="agent a-validation">
          <div class="agent-icon">VA<div class="status"></div></div>
          <div class="agent-name">ValidationAgent</div>
          <div class="agent-role">Market Scoring</div>
        </div>
        <div class="agent a-front">
          <div class="agent-icon">FA<div class="status"></div></div>
          <div class="agent-name">FrontendAgent</div>
          <div class="agent-role">UX Psychology</div>
        </div>
        <div class="agent a-back">
          <div class="agent-icon">BA<div class="status"></div></div>
          <div class="agent-name">BackendAgent</div>
          <div class="agent-role">APIs / Logic</div>
        </div>
        <!-- Code output -->
        <div class="output-box">
          <div class="code-inner">
            <span class="code-kw">export</span> <span class="code-fn">buildMVP</span>();<br/>
            <span class="code-kw">await</span> deploy(<span class="code-str">"prod"</span>);<br/>
            <span class="code-fn">validate</span>(score: <span class="code-str">7.2</span>);<br/>
            <span class="code-kw">const</span> ship = <span class="code-str">true</span>;<br/>
            <span class="code-kw">export</span> <span class="code-fn">buildMVP</span>();<br/>
            <span class="code-kw">await</span> deploy(<span class="code-str">"prod"</span>);<br/>
          </div>
        </div>
        <!-- Status -->
        <div class="status-box">
          <div class="live-dot"></div>
          5 agents active
          <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
