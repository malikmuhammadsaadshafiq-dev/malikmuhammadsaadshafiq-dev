<svg xmlns="http://www.w3.org/2000/svg" width="800" height="140" fill="none">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes countPop {
          0% { transform: scale(0.5); opacity: 0; }
          60% { transform: scale(1.1); }
          100% { transform: scale(1); opacity: 1; }
        }
        @keyframes livePulse {
          0%, 100% { opacity: 0.4; box-shadow: 0 0 4px rgba(16,185,129,0.2); }
          50% { opacity: 1; box-shadow: 0 0 12px rgba(16,185,129,0.6); }
        }
        @keyframes progressFill {
          from { width: 0%; }
          to { width: var(--fill-w); }
        }
        @keyframes shimmer {
          0% { background-position: -400px 0; }
          100% { background-position: 400px 0; }
        }
        @keyframes borderGlow {
          0%, 100% { border-color: rgba(139,92,246,0.2); }
          50% { border-color: rgba(139,92,246,0.5); }
        }
        .stats-wrap {
          width: 800px;
          height: 140px;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
          background: #0d1117;
          border-radius: 12px;
          border: 1px solid rgba(48,54,61,0.6);
          display: flex;
          align-items: center;
          padding: 0 16px;
          gap: 10px;
          position: relative;
          overflow: hidden;
        }
        .stats-wrap::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, #2563eb, #7c3aed, #ec4899, #10b981, #f59e0b);
          background-size: 300% 100%;
          animation: shimmer 4s linear infinite;
        }
        .stat-card {
          flex: 1;
          background: rgba(22,27,34,0.7);
          border: 1px solid rgba(48,54,61,0.5);
          border-radius: 10px;
          padding: 14px 12px;
          text-align: center;
          animation: fadeInUp 0.6s ease both;
          position: relative;
          overflow: hidden;
        }
        .stat-card:nth-child(1) { animation-delay: 0s; }
        .stat-card:nth-child(2) { animation-delay: 0.1s; }
        .stat-card:nth-child(3) { animation-delay: 0.2s; }
        .stat-card:nth-child(4) { animation-delay: 0.3s; }
        .stat-card:nth-child(5) { animation-delay: 0.4s; }
        .stat-card:nth-child(6) { animation-delay: 0.5s; }
        .stat-card.glow { animation: fadeInUp 0.6s ease 0.2s both, borderGlow 3s ease infinite; }
        .stat-number {
          font-size: 26px;
          font-weight: 800;
          line-height: 1;
          animation: countPop 0.8s ease both;
        }
        .stat-card:nth-child(1) .stat-number { color: #58a6ff; animation-delay: 0.3s; }
        .stat-card:nth-child(2) .stat-number { color: #f59e0b; animation-delay: 0.4s; }
        .stat-card:nth-child(3) .stat-number { color: #a78bfa; animation-delay: 0.5s; }
        .stat-card:nth-child(4) .stat-number { color: #f87171; animation-delay: 0.6s; }
        .stat-card:nth-child(5) .stat-number { color: #34d399; animation-delay: 0.7s; }
        .stat-card:nth-child(6) .stat-number { color: #ec4899; animation-delay: 0.8s; }
        .stat-label {
          font-size: 9px;
          font-weight: 600;
          color: #6e7681;
          text-transform: uppercase;
          letter-spacing: 1px;
          margin-top: 4px;
        }
        .stat-sub {
          font-size: 8px;
          color: #484f58;
          margin-top: 3px;
        }
        .stat-bar {
          height: 3px;
          background: rgba(48,54,61,0.5);
          border-radius: 2px;
          margin-top: 8px;
          overflow: hidden;
        }
        .stat-bar-fill {
          height: 100%;
          border-radius: 2px;
          animation: progressFill 2s ease both;
        }
        .live-badge {
          position: absolute;
          top: 8px;
          right: 8px;
          display: flex;
          align-items: center;
          gap: 4px;
          font-size: 7px;
          font-weight: 700;
          color: #34d399;
          text-transform: uppercase;
          letter-spacing: 1px;
        }
        .live-dot {
          width: 5px;
          height: 5px;
          border-radius: 50%;
          background: #10b981;
          animation: livePulse 1.5s ease infinite;
        }
      </style>
      <div class="stats-wrap">
        <div class="stat-card">
          <div class="live-badge"><div class="live-dot"></div>live</div>
          <div class="stat-number">450+</div>
          <div class="stat-label">Products</div>
          <div class="stat-sub">shipped to prod</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="--fill-w:95%;width:95%;background:linear-gradient(90deg,#2563eb,#58a6ff)"></div></div>
        </div>
        <div class="stat-card">
          <div class="stat-number">220+</div>
          <div class="stat-label">Posts/Cycle</div>
          <div class="stat-sub">5 platforms scraped</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="--fill-w:85%;width:85%;background:linear-gradient(90deg,#d97706,#f59e0b)"></div></div>
        </div>
        <div class="stat-card glow">
          <div class="stat-number">87%</div>
          <div class="stat-label">Rejected</div>
          <div class="stat-sub">only the best ship</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="--fill-w:87%;width:87%;background:linear-gradient(90deg,#7c3aed,#a78bfa)"></div></div>
        </div>
        <div class="stat-card">
          <div class="stat-number">6.5</div>
          <div class="stat-label">Min Score</div>
          <div class="stat-sub">5-dim validation</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="--fill-w:65%;width:65%;background:linear-gradient(90deg,#dc2626,#f87171)"></div></div>
        </div>
        <div class="stat-card">
          <div class="stat-number">5</div>
          <div class="stat-label">AI Agents</div>
          <div class="stat-sub">working 24/7</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="--fill-w:100%;width:100%;background:linear-gradient(90deg,#059669,#34d399)"></div></div>
        </div>
        <div class="stat-card">
          <div class="stat-number">30m</div>
          <div class="stat-label">Cycle Time</div>
          <div class="stat-sub">research &#8594; deploy</div>
          <div class="stat-bar"><div class="stat-bar-fill" style="--fill-w:75%;width:75%;background:linear-gradient(90deg,#db2777,#ec4899)"></div></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
